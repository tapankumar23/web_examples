<div class="container">
  <h5 class="ui dividing header">Register User</h5>
  <form class="ui form" *ngIf="!registered" (ngSubmit)="onSubmit()" #registerForm = "ngForm">
    <label>* All fields are mandatory</label>
    <div class="two fields">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="firstName" id="firstName" [(ngModel)]="newUser.firstName" ngControl="firstName" required/>
        <label class="mdl-textfield__label" for="firstName">FirstName</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="lastName"  name="lastName" [(ngModel)]="newUser.lastName" ngControl="lastName" required/>
        <label class="mdl-textfield__label" for="lastName">LastName</label>
      </div>
    </div>
    <div class="two fields">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="emailId" id="email" [(ngModel)]="newUser.emailId" ngControl="emailId" required/>
        <label class="mdl-textfield__label" for="email">Email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="phone" id="phone" [(ngModel)]="newUser.phone" ngControl="phone" required/>
        <label class="mdl-textfield__label" for="phone">Phone</label>
      </div>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" name="userName" id="userName" [(ngModel)]="newUser.userName" ngControl="userName" required/>
      <label class="mdl-textfield__label" for="username">Username</label>
    </div>
    <div class="two fields">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" name="password" id="userpass" [(ngModel)]="newUser.password" ngControl="password" required/>
        <label class="mdl-textfield__label" for="userpass">Password</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" name="cnfuserpass" id="cnfuserpass" />
        <label class="mdl-textfield__label" for="cnfuserpass">Confirm Password</label>
      </div>
    </div>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" [disabled]="!registerForm.form.valid" >Register</button>
  </form>
</div>
<div *ngIf="registered">
  <h1>Register Success!</h1>
</div>
