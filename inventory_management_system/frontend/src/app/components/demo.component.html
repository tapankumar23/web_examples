<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th class="mdl-data-table__cell--non-numeric">Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>City</th>
    </tr>
  </thead>
  <tbody>
  	<tr *ngFor="let item of mf.data">
		<td class="mdl-data-table__cell--non-numeric">Ronit</td>
		<td>ronit@gmail.com</td>
		<td>23</td>
		<td>Petaling Jaya</td>
    </tr>
  </tbody>
</table>

<div class="container-fluid">
    <div class="row">
		<h2 class="col-xs-6">Simple data table</h2>
		<div class="col-xs-2">
		    <label class="label-control">Rows on page</label>
		    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
		        <option [ngValue]="5">5</option>
		        <option [ngValue]="10">10</option>
		        <option [ngValue]="15">15</option>
		    </select>
		</div>
		<div class="col-xs-4">
            <div class="row">
                <label class="col-xs-12 label-control">Sort by</label>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="sortBy">
                        <option ngValue="name">Name</option>
                        <option ngValue="email">Email</option>
                        <option ngValue="age">Age</option>
                        <option [ngValue]="sortByWordLength">City</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row">
                    <select class="form-control input-sm" [(ngModel)]="sortOrder">
                        <option ngValue="asc">Ascending</option>
                        <option ngValue="desc">Descending</option>
                        <option ngValue="badValue">Bad value</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">User information</div>
			
			<table class="table table-striped">
                <thead>
	                <tr>
	                    <th style="width: 10%"></th>
	                    <th style="width: 20%">Name</th>
	                    <th style="width: 40%">Email</th>
	                    <th style="width: 10%">Age</th>
	                    <th style="width: 20%">City</th>
	                </tr>
	                <tr>
	                    <th colspan="5"> Filter by name: <input class="form-control" [(ngModel)]="filterQuery"/> </th>
	                </tr>
                </thead>
                <tbody>
	                <!-- tr *ngFor="let item of mf.data">
	                    <td> </td>
	                    <td>{{item.name}}</td>
	                    <td>{{item.email}}</td>
	                    <td class="text-right">{{item.age}}</td>
	                    <td>{{item.city | uppercase}}</td>
	                </tr-->
                </tbody>
                <tfoot>
	                <tr>
	                    <td colspan="5"> </td>
	                </tr>
                </tfoot>
            </table>
			
        </div>
	</div>
</div>
