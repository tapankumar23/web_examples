<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <app-header>Loading...</app-header>
  </header>

  <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
    <header class="demo-drawer-header">
      <img src="resources/images/ims_small.jpg" class="demo-avatar">
      <div *ngIf="loginService.checkLogin()" class="demo-avatar-dropdown">
        <span>{{loginService.checkLogin()? 'Welcome '+currentUserName+'!' : '' }}</span>
        <div class="mdl-layout-spacer"></div>
        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
          <i class="material-icons" role="presentation">arrow_drop_down</i>
          <span class="visuallyhidden">Accounts</span>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
          <li class="mdl-menu__item">{{currentUserName}}</li>
          <li class="mdl-menu__item">admin@cmg.com</li>
          <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
        </ul>
      </div>
    </header>
    <nav *ngIf="loginService.checkLogin()" class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
      <a class="mdl-navigation__link" href="/home">Home</a>
      <a *ngIf="!loginService.checkLogin()" class="mdl-navigation__link" href="/login">Login</a>

      <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
    </nav>
  </div>


  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">
        <router-outlet></router-outlet>
    </div>
  </main>
